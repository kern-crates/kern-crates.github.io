name: Docker Image CI  

on:  
  push:  
    branches: [ main ]  

jobs:  

  build:  
    runs-on: ubuntu-latest  

    steps:  
    - uses: actions/checkout@v2  
      
    # - name: Build the Docker image  
    #   run: |
    #     docker build -t rust-hi . 
    #     docker run rust-hi

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}

        restore-keys: |
          ${{ runner.os }}-buildx-
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/os-checker:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/os-checker:${{ github.sha }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

    - name: Fetch and Install os-checker CLI
      run: |
        curl -s https://api.github.com/repos/os-checker/os-checker/releases/latest |
          grep browser_download_url |
          grep os-checker-installer.sh |
          cut -d '"' -f 4 |
          wget -qi -
        echo 'os-checker-installer.sh is downloaded'
        sh os-checker-installer.sh
        os-checker --help


    - # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
